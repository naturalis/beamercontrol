---
name: nec
commands:
  "on":
    cmd: "\e0__port__*2*76*1LE"
    returns:
      default:
        regex: !ruby/regexp /./
        message: "on command send"
  "off":
    cmd: "\e0__port__*2*76*3LE"
    returns:
      default:
        regex: !ruby/regexp /./
        message: "off command send"
  lamp:
    cmd: "\e0__port__*2*136LE"
    returns:
      default:
        regex: !ruby/regexp /./
        message: "[nec]current status (max = 6000): __return__"
  status:
    cmd: "\e0__port__*2*132LE"
    returns:
      1:
        regex: !ruby/regexp /^1$/
        message: "[nec]beamer is on"
      3:
        regex: !ruby/regexp /^3$/
        message: "[nec]beamer is off"
      default:
        regex: !ruby/regexp /./
        message: "unknown return: __return__"
