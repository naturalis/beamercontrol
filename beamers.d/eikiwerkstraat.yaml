---
name: eikiwerkstraat
commands:
  "on":
    cmd: "\e0__port__*2*76*1LE"
    returns:
      default:
        regex: !ruby/regexp /./
        message: "on command send"
  "off":
    cmd: "\e0__port__*2*76*3LE"
    returns:
      default:
        regex: !ruby/regexp /./
        message: "off command send"
  lamp:
    cmd: "\e0__port__*2*128LE"
    returns:
      default:
        regex: !ruby/regexp /./
        message: "current status (max = 2000): __return__"
  status:
    cmd: "\e0__port__*2*112LE"
    returns:
      1:
        regex: !ruby/regexp /^137$/
        message: "beamer is on"
      3:
        regex: !ruby/regexp /^138$/
        message: "beamer is off"
      default:
        regex: !ruby/regexp /./
        message: "unknown return: __return__"
